<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" href="net.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo" aria-label="Netflix Logo">Netflix</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured">
      <div>
        <h1>Featured Movie</h1>
        <p>Watch the latest blockbuster right now!</p>
      </div>
    </section>

    <section class="category">
      <h2>Trending Now</h2>
      <div class="movie-row">
        <div class="movie" style="background-image: url('img1.jpg');" alt="Trending Movie 1"></div>
        <!-- more movie tiles -->
      </div>
    </section>

    <section class="category">
      <h2>Top Picks for You</h2>
      <div class="movie-row">
        <div class="movie" style="background-image: url('img2.jpg');" alt="Top Pick 1"></div>
        <!-- more movie tiles -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Netflix, Inc.</p>
  </footer>

  <script src="net.js"></script>
</body>
</html>
